<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ticket</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    {% include 'nav/seller_navbar.html' %}
    <div class="container">
        <h1 class="mt-5">Add Ticket</h1>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        <form class="mt-3" method="post" action="{{ url_for('add_ticket') }}">
            <div class="form-group">
                <label for="coupon_name">Coupon Name:</label>
                <input type="text" class="form-control" id="coupon_name" name="coupon_name" required>
            </div>
            <div class="form-group">
                <label for="from_date">From Date:</label>
                <input type="date" class="form-control" id="from_date" name="from_date" required>
            </div>
            <div class="form-group">
                <label for="to_date">To Date:</label>
                <input type="date" class="form-control" id="to_date" name="to_date" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="price_money">Price Money:</label>
                <input type="text" class="form-control" id="price_money" name="price_money" required>
            </div>
            <div class="form-group">
                <label for="price_money">Ticket Price:</label>
                <input type="text" class="form-control" id="ticket_price" name="ticket_price" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript to display alert if error message exists -->
    <script>
        $(document).ready(function() {
            {% if error_message %}
                alert("{{ error_message }}");
            {% endif %}
        });
    </script>
</body>
</html>
