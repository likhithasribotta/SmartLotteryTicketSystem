<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center text-info">Winner Results</h1>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Winner Name</th>
                    <th>Customer ID</th>
                    <th>Purchase ID</th>
                    <th>Coupon Name</th>
                    <th>Ticket Price</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for winner in winners_list %}
                <tr>
                    <td>{{ winner.winner_name }}</td>
                    <td>{{ winner.customer_id }}</td>
                    <td>{{ winner.purchase_id }}</td>
                    <td>{{ winner.coupon_name }}</td>
                    <td>{{ winner.ticket_price }}</td>
                    <td>{{ winner.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
